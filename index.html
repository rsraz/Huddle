<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS Stylesheets-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="master.css">

    <!--Font Google-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/32d24e33dd.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <title>Huddle</title>
  </head>

  <body>
    <section id="home">
      <img class="logo" src="images/logo.svg" alt="logo">
      <img id="bg-img1" src="images/bg-desktop.svg" alt="background picture">
      <img id="bg-img2" src="images/bg-mobile.svg" alt="background picture">
      <div class="container-fluid">
        <div class="row content-box">
          <div class="col-lg-6">
            <img class="mockup-image" src="images\illustration-mockups.svg" alt="mockups photo">
          </div>
          <div class="col-lg-6">
            <div class="text-white content">
              <h3 class="heading">Build The Community Your Fans Will Love</h3>
              <p>Huddle re-imagines the way to build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussions.</p>
              <button type="button" name="button" class="btn btn-lg btn-light button px-10">Register</button>
            </div>
          </div>
        </div>
      </div>
      <footer class="icons">
        <button type="button" name="button" class="btn btn-sm btn-icon mr-3"><i class="fab fa-facebook-f"></i></button>
        <button type="button" name="button" class="btn btn-sm btn-icon mr-3"><i class="fab fa-twitter"></i></button>
        <button type="button" name="button" class="btn btn-sm btn-icon mr-3"><i class="fab fa-instagram"></i></button>
      </footer>
    </section>
  </body>
</html>
